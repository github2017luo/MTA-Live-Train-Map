<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title></title>
        <link href='style.css' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div id="nudge">
            <p>MTA Live Map wants to use your location to show nearby trains</p>
            <button onclick='nudgeUserInput('allow')'>Allow</button>
            <button onclick='nudgeUserInput('deny')'>Deny</button>
        </div>
        <div id="map"></div>
        <script src='googlemap.js'></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlGFg3gqtgkFkoAAkiFT3gtrS0WZnmuvA&callback=initMap">
        </script>
    </body>
</html>
